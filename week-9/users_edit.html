<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Edit</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/app.js"></script>
  <script src="js/user_edit.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>Edit User</h1>
      <h2>User information</h2>
    </header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <select id="nave_menu_mobile">
          <option value="en">Home</option>
          <option value="es">About</option>
          <option value="fr">Services</option>
        </select>
      </nav>
      <div class="main_content">
        <h3>User Information</h3>
        <form class="edit_user" id="edit_user">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="password2">Repeat Password:</label>
          <input type="password" id="password2" name="password2" required>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Responsive Example. All rights reserved.</p>
    </footer>
  </main>
</body>

</html>
